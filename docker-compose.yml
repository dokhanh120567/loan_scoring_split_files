version: "3.9"

services:
  loan-api:
    build:
      context: .
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    env_file:
      - .env
    volumes:
      - .:/app
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000 --reload

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_data:
